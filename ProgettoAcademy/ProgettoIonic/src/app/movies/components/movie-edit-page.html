<app-header [pageTitle] = "pageTitle" (clickEvent) = "navigateBack()"></app-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Movies</ion-title>
      </ion-toolbar>
    </ion-header>
    <form *ngIf="movieEditForm" [formGroup]="movieEditForm" (ngSubmit)="submitForm()">
        <ion-list>
            <ion-item>
                <ion-input label="Title" placeholder="title.value" formControlName="title" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input label="Release Year" placeholder="year.value" formControlName="year" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input label="Genres" placeholder="genres.value" formControlName="genres" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input label="Duration(m)" placeholder="runtimeMinutes.value"
                 formControlName="runtimeMinutes" type="number"></ion-input>
            </ion-item>
        </ion-list>
        <ion-button type="submit" color="tertiary" fill="outline" [disabled]="!movieEditForm.valid">Confirm edit</ion-button>
    </form>
  </ion-content>
