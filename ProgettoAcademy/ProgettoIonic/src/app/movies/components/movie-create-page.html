<app-header [pageTitle]="pageTitle" (clickEvent)="navigateBack()"></app-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Movies</ion-title>
      </ion-toolbar>
    </ion-header>
    <form *ngIf="movieCreateForm" [formGroup]="movieCreateForm" (ngSubmit)="submitForm()">
        <ion-list>
            <ion-item>
                <ion-input label="Title" formControlName="title" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input label="Release Year" formControlName="year" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input label="Genres" formControlName="genres" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input label="Duration(m)" formControlName="runtimeMinutes" type="number"></ion-input>
            </ion-item>
        </ion-list>
        <ion-button type="submit" color="tertiary" fill="outline" [disabled]="!movieCreateForm.valid">Confirm creation</ion-button>
    </form>
  </ion-content>
