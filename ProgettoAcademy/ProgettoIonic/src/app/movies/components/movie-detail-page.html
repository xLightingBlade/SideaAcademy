<app-header [pageTitle]="pageTitle" (clickEvent)="navigateBack()"></app-header>

<ion-content>
    <ion-list id = "movie-detail" *ngIf="selectedMovie">
        <ion-item>
            <ion-label>Movie Title</ion-label>
            <ion-label>{{selectedMovie.title}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Movie year</ion-label>
            <ion-label>{{selectedMovie.year}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Movie genres</ion-label>
            <ion-label>{{selectedMovie.genres}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Movie duration</ion-label>
            <ion-label>{{selectedMovie.runningTime}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
