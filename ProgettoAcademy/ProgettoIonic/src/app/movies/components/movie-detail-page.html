<ion-header>
    <ion-toolbar>
        <ion-title>Movie Detail</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/movies"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list id = "movieList">
        <ion-item>
            <ion-label>Movie Title</ion-label>
            <ion-label>{{selectedMovie? selectedMovie.title:'Unavailable'}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Movie year</ion-label>
            <ion-label>{{selectedMovie? selectedMovie.year : 'Unavailable'}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Movie genres</ion-label>
            <ion-label>{{selectedMovie? selectedMovie.genres : 'Unavailable'}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Movie duration</ion-label>
            <ion-label>{{selectedMovie? selectedMovie.runtimeMinutes : 'Unavailable'}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
