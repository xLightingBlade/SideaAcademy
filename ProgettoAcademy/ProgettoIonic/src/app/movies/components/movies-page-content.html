<app-header [pageTitle] = "pageTitle" [showCreateButton] = true [showBackButton] = false
(clickEvent) = "emitEventForCreation()"></app-header>

<ion-content>
    <ion-list id = "movie-list">
        <ion-list-header>
            <ion-label>Movie list</ion-label>
        </ion-list-header>
        <ion-item-sliding *ngFor="let movie of movieList">
            <ion-item-options side = "end">
                <ion-item-option (click)="emitMovieIdForEdit(movie.id)">
                    <ion-icon slot = "top" name="create"></ion-icon>
                    Edit
                </ion-item-option>
                <ion-item-option color = "danger" (click)="emitMovieIdForDelete(movie.id)">
                    <ion-icon slot = "top" name="trash"></ion-icon>
                    Delete
                </ion-item-option>
            </ion-item-options>
            <ion-item button (click)="emitMovieIdForDetail(movie.id)">
                <ion-label>{{movie.name}}</ion-label>
                <ion-label>
                    <ion-progress-bar [value]="movie.rating" color="tertiary"></ion-progress-bar>
                </ion-label>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
</ion-content>
