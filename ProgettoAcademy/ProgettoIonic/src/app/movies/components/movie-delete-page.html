<ion-header>
    <ion-toolbar>
        <ion-title>Deleting movie {{selectedMovie.title}}</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/movies"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button (click)="deleteMovie(selectedMovie.id)">Delete item</ion-button>
</ion-content>
