<app-header [pageTitle]="pageTitle" (clickEvent)="navigateBack()"></app-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Celebrities</ion-title>
      </ion-toolbar>
    </ion-header>
    <form *ngIf="celebrityCreateForm" [formGroup]="celebrityCreateForm" (ngSubmit)="submitForm()">
        <ion-list>
            <ion-item>
                <ion-input label="Name" formControlName="primaryName" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input label="Birth Year" formControlName="birthYear" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input label="Death Year" formControlName="deathYear" type="number"></ion-input>
            </ion-item>
        </ion-list>
        <ion-button type="submit" color="tertiary" fill="outline" [disabled]="!celebrityCreateForm.valid">Confirm creation</ion-button>
    </form>
  </ion-content>
