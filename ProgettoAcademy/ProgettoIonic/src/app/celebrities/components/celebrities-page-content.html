<ion-content>
    <ion-list id = "celebrity-list">
        <ion-list-header>
            <ion-label>Celebrity list</ion-label>
        </ion-list-header>
        <ion-item-sliding *ngFor="let celebrity of celebrityList">
            <ion-item-options side = "end">
                <ion-item-option (click)="emitCelebrityIdForEdit(celebrity.id)">
                    <ion-icon slot = "top" name="create"></ion-icon>
                    Edit
                </ion-item-option>
                <ion-item-option color = "danger" (click)="emitCelebrityIdForDelete(celebrity.id)">
                    <ion-icon slot = "top" name="trash"></ion-icon>
                    Delete
                </ion-item-option>
            </ion-item-options>

            <ion-item button (click)="emitCelebrityIdForDetail(celebrity.id)">
                <ion-label>{{celebrity.primaryName}}</ion-label>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
</ion-content>
