<app-header [pageTitle]="pageTitle" (clickEvent)="navigateBack()"></app-header>
<ion-content *ngIf="selectedCelebrity">
    <ion-list id = "celebrity-detail">
        <ion-item>
            <ion-label>Celebrity Name</ion-label>
            <ion-label>{{selectedCelebrity.name}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Celebrity birth year</ion-label>
            <ion-label>{{selectedCelebrity.birthYear}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Celebrity death year</ion-label>
            <ion-label>{{selectedCelebrity.deathYear}}</ion-label>
        </ion-item>
    </ion-list>
    <ion-accordion-group *ngIf="selectedCelebrity.movies">
        <ion-accordion value="movies">
            <ion-item slot="header" color="tertiary">
                <ion-label>Appeared in</ion-label>
            </ion-item>
            <div *ngFor="let movieItem of selectedCelebrity.movies" slot="content">
            <ion-list>
                <ion-item button>
                    <ion-label [routerLink]="['../../../movies/detail', movieItem.movieId]">
                        {{movieItem.movieTitle}}</ion-label>
                </ion-item>
            </ion-list>
        </div>
        </ion-accordion>
    </ion-accordion-group>
</ion-content>
