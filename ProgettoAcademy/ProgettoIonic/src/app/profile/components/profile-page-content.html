<ion-content>
    <div class = "profile-picture-div">
    <ion-img id="profile-picture" src="../../../assets/DefaultProfilePicture.png"></ion-img>
    <p id = "nickname">{{profileDetails.nickname}}</p>
    </div>

    <ion-list id = "lista">
        <ion-list-header>
            <ion-label>Your details</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>
                <ion-icon color="tertiary" name="person-outline"></ion-icon>
            </ion-label>
            <ion-label>{{profileDetails.name}} {{profileDetails.surname}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                <ion-icon color="tertiary" src = "../../../assets/icon/birthday-cake.svg"></ion-icon>
            </ion-label>
            <ion-label>{{profileDetails.birthday}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                <ion-icon color="tertiary" name="mail-open-outline"></ion-icon>
            </ion-label>
            <ion-label>{{profileDetails.mail}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
