<ion-content [fullscreen]="true" *ngIf="selectedUser">
    <ion-header>
        <ion-toolbar>
            <ion-title>Updating user {{selectedUser.name}} {{selectedUser.surname}}</ion-title>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/tabs/users"></ion-back-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>


    <form *ngIf="userEditForm" class="form" [formGroup]="userEditForm" (ngSubmit)="submitForm()">
        <ion-list>
            <ion-item>
                <ion-input label="Name" formControlName="name" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input label="Surname" formControlName="surname" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input label="Birth Year" formControlName="year" type="number"></ion-input>
            </ion-item>
            <ion-select formControlName="sex" label="Sex">
                <ion-select-option *ngFor="let sex of sexTypes" value="{{sex.id}}">{{sex.label}}</ion-select-option>
            </ion-select>
            <ion-item>
                <ion-input label="Residence" formControlName="residence" type="text"></ion-input>
            </ion-item>
            <ion-select formControlName="favoriteTypeHoliday" label="Favourite holiday type">
                <ion-select-option *ngFor="let holiday of holidayTypes" value="{{holiday.id}}">{{holiday.label}}</ion-select-option>
            </ion-select>
            <ion-select formControlName="favoritePlace" label="favorite place">
                <ion-select-option *ngFor="let item of placeNames" value="{{item.id}}">{{item.label}}</ion-select-option>
            </ion-select>
        </ion-list>
        <ion-button type="submit" color="tertiary" fill="outline" [disabled]="!userEditForm.valid">Confirm update</ion-button>
    </form>


</ion-content>
