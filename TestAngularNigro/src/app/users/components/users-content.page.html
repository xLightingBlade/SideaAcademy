<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Users
      </ion-title>
      <ion-button (click) ="emitEventForCreation()" slot="end" fill="outline" color="tertiary">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
</ion-header>
  
  <ion-content>
      <ion-list id = "users-list">
          <ion-list-header>
              <ion-label>User list</ion-label>
          </ion-list-header>
          <ion-item-sliding *ngFor="let user of userList">
            <ion-item-options side="start">
                <ion-item-option (click)="emitUserIdForEdit(user.id)" color="success">Edit</ion-item-option>
              </ion-item-options>
          
              <ion-item button (click)="emitUserIdForDetail(user.id)">
                <ion-label>{{user.name}}</ion-label>
              </ion-item>
          
              <ion-item-options side="end">
                <ion-item-option (click)="emitUserIdForDelete(user.id)" color="danger">Delete</ion-item-option>
              </ion-item-options>
          </ion-item-sliding>
      </ion-list>
  </ion-content>
